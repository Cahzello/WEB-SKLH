<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border: 2px solid black;
        padding: 1px;
    }

    th {
        text-align: center;
    }
    
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikin tabel</title>
</head>
<body>
    <table style="width: 40%; ">
        <tr>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Rizal</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Marina</td>
            <td>8989989</td>
        </tr>
    </table>
    <table style="width: 20%; text-align: center; margin-top: 40px;">
        <tr>
            <th>A</th>
            <th>F</th>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
